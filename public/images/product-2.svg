<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#e8f3f9"/>
  
  <!-- Product image placeholder -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Simple fashion item outline -->
  <path d="M200 150 L250 150 L250 250 L200 250 Z" fill="#ffffff" stroke="#64748b" stroke-width="2"/>
  <circle cx="175" cy="95" r="5" fill="#64748b"/>
  
  <!-- Brand text -->
  <text x="200" y="280" text-anchor="middle" fill="#6b7280" fontSize="14" fontWeight="bold">FASHION</text>
  
  <!-- Product type indicator -->
  <rect x="150" y="320" width="100" height="30" rx="15" fill="#3b82f6"/>
  <text x="200" y="340" text-anchor="middle" fill="white" fontSize="12">T-SHIRT</text>
</svg>