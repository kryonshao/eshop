<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Product placeholder -->
  <rect x="50" y="50" width="300" height="300" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Fashion item outline -->
  <rect x="150" y="120" width="100" height="160" rx="5" fill="#3b82f6" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Details -->
  <line x1="160" y1="100" x2="240" y2="100" stroke="#2c5aa0" stroke-width="2"/>
  <line x1="160" y1="110" x2="240" y2="110" stroke="#2c5aa0" stroke-width="2"/>
  <line x1="160" y1="120" x2="240" y2="120" stroke="#2c5aa0" stroke-width="2"/>
  
  <!-- Product type -->
  <rect x="150" y="320" width="100" height="30" rx="15" fill="#1976d2"/>
  <text x="200" y="340" text-anchor="middle" fill="white" fontSize="12">JEANS</text>
  
  <!-- Brand -->
  <text x="200" y="280" text-anchor="middle" fill="#6b7280" fontSize="14" fontWeight="bold">FASHION</text>
</svg>